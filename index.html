<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Esercitazione Bootstrap Freelancer</title>

                                                <!-- C S S     B O O S T R A P -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

                                            <!-- C S S     P E R S O N A L E -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/03e5ee274f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                  <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Start Bootstrap</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
        </header>

        <main>
            <section class="jumbotron text-center">
                <div class="container">
                    <img class="img-responsive center-block" src="css/img/avatar.svg" alt="Avatar">
                    <h1 class="text-uppercase">Start Bootstrap</h1>
                    <div class="separatore center-block">
                        <i class="fas fa-star fa-2x"></i>
                    </div>
                    <p>Graphic Artist - Web Designer - Illustrator</p>
                </div>
            </section>
            <section class="portfolio">
                <div class="container">
                    <div class="row">
                        <h2 class="text-uppercase">Portfolio</h2>
                        <div class="separatore separatore-blu center-block">
                            <i class="fas fa-star fa-2x"></i>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <img src="css/img/cabin.png" alt="cabin">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <img src="css/img/cake.png" alt="cake">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <img src="css/img/circus.png" alt="circus">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <img src="css/img/game.png" alt="game">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <img src="css/img/safe.png" alt="safe">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <img src="css/img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>

            </section>
        </main>

    </body>
</html>
